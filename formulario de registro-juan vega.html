<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale-1.0">
    <title>Formulario</title>
</head>

<body>
    <h2>Mi Formulario de Registro</h2>
    <form action="primera-pagina-web.html" method="post">
        <table>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" name="nombre" id="nombre"></td>
            </tr>
            <tr>
                <td><label for="apellido">Apellido:</label></td>
                <td><input type="text" name="apellido" id="apellido"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña:</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="confirmacion">Confirmar:</label></td>
                <td><input type="text" name="password" id="confirmacion"></td>
            </tr>
            <tr>
                <td><label for="cumpleaños">Cumpleaños:</label></td>
                <td><input type="date" name="cumpleaños" id="cumpleaños"></td>
            </tr>
        </table>
        <br>
        <label for="hombre"></label>
        <input type="radio" name="hombre" id="hombre" value="hombre">Hombre

        <label for="mujer"></label>
        <input type="radio" name="mujer" id="mujer" value="mujer">Mujer

        <label for="otro"></label>
        <input type="radio" name="otro" id="otro" value="otro">Otro

        <p>Una breve descripción de ti:</p>
        <textarea name="descripción" id="descripción" cols="35" rows="5"></textarea>
        <br>
        <p> Lenguaje Favorito:
            <select>
                <option value="JavaScript">JavaScript</option>
                <option value="Html">HTML</option>
                <option value="Python">Python</option>
            </select>
        </p>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
